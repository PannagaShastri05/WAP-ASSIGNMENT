<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>valorant</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="/images/valo.png" type="image/x-icon" />
    <link rel="stylesheet" href="register.css" />
    <link rel="shortcut icon" href="/images/valo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link href="http://fonts.cdnfonts.com/css/valorant" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;900&family=Ubuntu+Condensed&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
    <section id="register">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <span class="valo"><i class="fas fa-headset gap"></i>Crystallize</span
            >
            <span class="account">Create an account</span>
                    <a href="" class="support">SupportPrivacy NoticeTerms of ServiceCookie Preferences</a
            >
            <a href="" class="support"
              >Â© 2020 Riot Games. All rights reserved.</a
            >
          </div>
          <div class="col-lg-8">
            <form action="">
              <div class="container">
                <div class="row">
                  <img
                    src="https://iephosting.com/app/views/client/bootstrap/images/graphic8.svg"
                    id="imageAsBackground"
                    alt=""
                  />
                </div>
                <div
                  class="row align-items-center justify-content-center"
                  style="height: 100vh"
                >
                  <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4">
                    <div class="card">
                      <div class="card-body">
                        <h3 class="text-center">REGISTER</h3>
                        <form id="registerForm">
                          <div class="form-floating mb-3">
                            <input
                              type="text"
                              class="form-control"
                              id="userInput"
                              placeholder="Input your Username"
                              autocomplete="off"
                              name="username"
                              required
                            />
                            <label for="userInput">Username</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input
                              type="email"
                              class="form-control"
                              id="emailInput"
                              placeholder="Input your email"
                              autocomplete="off"
                              name="email"
                              required
                            />
                            <label for="emailInput">Email address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input
                              type="text"
                              class="form-control"
                              id="nameInput"
                              placeholder="Input your Name"
                              autocomplete="off"
                              name="name"
                              required
                            />
                            <label for="nameInput">Name</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input
                              type="password"
                              class="form-control"
                              id="passwordInput"
                              name="password"
                              placeholder="Input your password"
                              required
                            />
                            <label for="passwordInput">Password</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input
                              type="password"
                              class="form-control"
                              id="cpasswordInput"
                              name="cpassword"
                              placeholder="Input your password"
                              required
                            />
                            <label for="cpasswordInput">Confirm Password</label>
                          </div>

                          <div class="text-center mb-5">
                            <button
                              class="btn btn-outline-primary"
                              type="submit"
                            >
                              REGISTER
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal" id="staticBackdrop">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">List of registered accounts</h4>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="table-responsive">
                        <table
                          id="accountTable"
                          class="table table-striped"
                          style="width: 100%"
                        >
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Email</th>
                              <th>Username</th>
                              <th>Name</th>
                              <th>Password</th>
                            </tr>
                          </thead>
                          <tbody id="tbody"></tbody>
                        </table>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
